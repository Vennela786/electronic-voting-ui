<div class="container">
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">#</div>
      <div class="col col-7">Question</div>
    </li>
    <li class="mb-2 p-0">
      <div class="col col-1"></div>
      <div class="col col-7"></div>
      <div class="col col-2 text-end"></div>
    </li>
    <li class="table-row" *ngFor="let list of questions">
      <div class="col col-1" data-label="Job Id">{{ list.pollQuestionId }}</div>
      <div class="col col-7" data-label="Customer Name">
        <div>{{ list.question }}</div>
        <div>
          <div class="col col-12">
            <form>
              <label class="radio-inline" *ngFor="let options of list.options">
                <input type="radio" name="optradio" checked />{{
                  options.option
                }}
              </label>
            </form>
          </div>
        </div>
      </div>
    </li>
  </ul>

  <div style="text-align: end">
    <button
      style="padding: 7px 30px; border: 1px solid #000; border-radius: 5px"
    >
      Submit
    </button>
  </div>
</div>

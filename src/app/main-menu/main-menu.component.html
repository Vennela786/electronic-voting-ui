<section class="download" id="download">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center wp4">
        <div class="mainMenuChoice">
          <div class="menuItem" (click)="viewPolls()">
            <div>View Polls</div>
            <img
              src="../../assets/pollIcon.png"
              width="300"
              height="300"
              alt="ViewPollsImage"
            />
          </div>
          <div class="menuItem" (click)="createBallot()">
            <div>Create Poll</div>
            <img
              src="../../assets//ballotIcon.png"
              width="300"
              height="300"
              alt="CreateBallotImage"
            />
          </div>
          <div class="menuItem" (click)="casteVote()">
            <div>Caste Vote</div>
            <img
              src="../../assets//caste-vote.PNG"
              width="300"
              height="300"
              alt="CasteVoteImage"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

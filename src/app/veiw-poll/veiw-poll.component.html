<div style="text-align: center;font-weight: bold;font-size: 30px; padding: 20px;">
  <h1>List of polls</h1>
<div class="tbl-content">
  <table>
    <thead class="tbl-header">
      <tr>
        <th>
          Title
        </th>
        <th>
          Start Date
        </th>
        <th>
          End Date
        </th>
        <th>
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of viewPollMock">
        <td>{{item.title}}</td>
        <td>{{item.startDate}}</td>
        <td>{{item.endDate}}</td>
        <td><button class="btn btn-link" style="color: rgb(44, 115, 237);"><em style="font-size:20px" class="fa" >&#xf040;</em></button>&nbsp;&nbsp;
          <button class="btn btn-link" style="color: RED;"><em style="font-size:20px" class="fa">&#xf014;</em>
          </button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>

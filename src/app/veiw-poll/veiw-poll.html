<div id="table-container">
  <h1>List of existing polls</h1>
  <div class="tbl-header">
  <table id="view-polls-table">
    <thead>
    <tr>
      <th>
        Title
      </th>
      <th>
        Start Date
      </th>
      <th>
        EndDate
      </th>
      <th>
        Actions
      </th>
    </tr>
  </thead>
  </table>
</div>
<div class="tbl-content">
  <table>
  <tbody>
    <tr *ngFor="let item of viewPollMock">
      <td>{{item.title}}</td>
      <td>{{item.startDate}}</td>
      <td>{{item.endDate}}</td>
      <td><button>Delete</button><button onclick="editpoll()">Edit</button></td>
    </tr>
  </tbody>
